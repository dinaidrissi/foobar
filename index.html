    <link href="https://fonts.googleapis.com/css?family=Lato|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Foobar</title>

<body>
<header>
    <div class="sidenav">
            <a href="#"></a>
            <a href="#"></a>
        <a href="#">DASHBOARD:</a>
        <a href="#">BARTENDERS</a>
        <a href="#">QUEUE &nbsp; SERVING</a>
      <a href="#">STORAGE</a>
        <a href="#">TAPS</a>
        <a href="#">BEERTYPES</a>
      </div>   
                    <button class="burger">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </button>
                        <nav class="nav_mobil">
                            <ul>
                                <li><a href="#">DASHBOARD:</a></li>
                                <li><a href="#">BARTENDERS</a></li>
                                <li><a href="#">QUEUE &nbsp; SERVING</a></li>
                                <li><a href="#">STORAGE</a></li>
                                <li><a href="#">TAPS</a></li>
                                <li><a href="#">BEERTYPES</a></li>
                                
                            </ul>
                        </nav>
                    <section id="barInfo">
        <h1 class="name"></h1>
        <p class="closeTime"></p>
        <div id="svgcontainer">
                <svg viewBox="0 0 100 10" xmlns="http://www.w3.org/2000/svg">
                    <line x1="0" y1="5" x2="100" y2="5" />
                  
                    <!-- If you do not specify the stroke
                         color the line will not be visible -->
                  </svg></div>
    </section>
</header>
<div class="main">
<div class="bartenders_grid">
<div class="employee_grid">
    <h1 class="antal"></h1>    
    <p class="antal_text">Employees</p>
</div>
        <section id="bartendersInfo"></section>
        <template id="bartendersTemplate">
            <div class="status_grid">
                <p class="bartendersName"></p>
                
            </div>            
        </template>
    </div>
<div class="queue">
        <div class="queue_grid">
                <h1 class="queueNumber"></h1>
                <p class="queue_text">In queue</p>
            </div>
    
    <div class="queueSection">
    <div id="wrapper">
        <svg id="meter" viewbox="0 0 100 100">
            <circle id="outline_curves" class="circle outline"  cx="50%" cy="50%">
            </circle>
            <circle id="low" class="circle range" cx="50%" cy="50%" stroke="#549DEB">
            </circle>
            <circle id="avg" class="circle range" cx="50%" cy="50%" stroke="#549DEB">
            </circle>
            <circle id="high" class="circle range" cx="50%" cy="50%" stroke="#549DEB">
            </circle>
            <circle id="mask" class="circle" cx="50%" cy="50%" >
            </circle>
            <circle id="outline_ends" class="circle outline" cx="50%" cy="50%">
            </circle>
        </svg>
        <img id="meter_needle" src="/img/svg-meter-gauge-needle.svg" alt="">
        <!-- <label id="lbl" id="value" for="">0%</label> -->
        
    </div></div><section id="queueInfo"></section>
    <template id="queueTemplate">
    </template>
</div>
<div class="serving_grid">
<div class="server_grid">
    <h1 class="servingNumber"></h1>
    <p class="serving_text">being servered</p>
</div>
<div class="order_div">
<h1 class="serving_order">Orders:</h1>
<section id="servingInfo"></section>
<template id="servingTemplate">
        <p class="idNumber"></p>
        <p class="order"></p>
       </template>
    </div>
    </div>
       <div class="storage">
       <div class="storage_grid">
        <h1 class="storageNumber"></h1>
        <p class="storage_text">in storage</p>
    </div>
    <div class="keg_grid">
    <section id="storageKeg"></section>
    <section id="storageInfo"></section>
       <template id="storageTemplate">
           
            <p class="storageName"></p>
           <p class="storageAmounth"></p>
       </template>
    </div>
    </div>
    <div class="taps">
        <div class="taps_grid">
                <h1 class="tapsNumber"></h1>
                <p class="taps_text">taps</p>
        </div>
        <div class="grid_animation">
        <div class="svgTapClass">
        <section id="tapsInfo"></section>
         <template id="tapAnimationTemplate">
             
                <div class="svgcontainer1">
                        <svg viewBox="0 0 100 10" xmlns="http://www.w3.org/2000/svg">
                            <line class="tapLine" x1="0" y1="5" x2="100" y2="5" />
                            <!-- If you do not specify the stroke
                                 color the line will not be visible -->
                           </svg></div>
                         
        </template> </div>
        <section id="tapsGlass"></section>
        <template id="tapsTemplate">
                <p class="level"></p>
                <p class="capacity"></p>

    </div>
    <div class="beertypes">
            <div class="beertypes_grid">
                    <h1 class="beertypesNumber"></h1>
                    <p class="beertypes_text">Diffrent beertypes</p>
            </div>
            <section id="beertypesInfo"></section>
            <template id="beertypesTemplate">
                <div class="beertype_grid">
                    <img id="beerImg">
                <p class="beertypesName"></p>
                <p class="category"></p>
                <p class="alc"></p>
                <button>See more here</button></div>
            </template>
    </div>
    <div class="modal_window">
        <section id="modal_section">
            <h1 class="bigName"></h1>
            <p class="bigCategory"></p>
            <p class="bigAlc"></p>
            <img class="bigImg">
            <p class="aroma"></p>
            <p class="appearance"></p>
            <p class="flavor"></p>
            <p class="mouthfeel"></p>
            <p class="overallImpression"></p>
            <button>Luk</button>
        </section>
    </div>

</div>
    
  

    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
